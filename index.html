<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 砖转 拽爪 Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #f0ad4e;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ec971f;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    tr.diff-row {
      background-color: #fff4e5;
    }
    tr.action-row {
      background-color: #e5f9ff;
    }
  </style>
</head>
<body>

  <h2> 砖转 拽爪 Excel</h2>

  <label>拽抓 专砖: <input type="file" id="file1" /></label>
  <label>拽抓 砖: <input type="file" id="file2" /></label>
  <button onclick="compareExcels()">拽</button>

  <div id="result"></div>

  <script>
    async function readExcel(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });
          resolve(json);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function compareExcels() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];

      if (!file1 || !file2) {
        alert("砖 专 砖 拽爪!");
        return;
      }

      const data1 = await readExcel(file1);
      const data2 = await readExcel(file2);

      const actions = [];

      if (data1.length === 0 || data2.length === 0) {
        document.getElementById("result").innerHTML = "<p>  拽爪 专拽</p>";
        return;
      }

      // 爪转 驻转 砖 砖转祝 (砖 "砖")
      const commonKeys = Object.keys(data1[0]).filter(key => key && Object.keys(data2[0]).includes(key));
      const comparisonKey = commonKeys[0];

      if (!comparisonKey) {
        document.getElementById("result").innerHTML = "<p>锔  爪 注 砖转驻转 砖  拽爪</p>";
        return;
      }

      const map1 = new Map();
      const map2 = new Map();

      data1.forEach(row => {
        if (row[comparisonKey]) map1.set(row[comparisonKey].toString().trim(), row);
      });
      data2.forEach(row => {
        if (row[comparisonKey]) map2.set(row[comparisonKey].toString().trim(), row);
      });

      map1.forEach((row1, key) => {
        if (!map2.has(key)) {
          actions.push({ action: '拽 注专转', key, data: row1 });
        }
      });

      map2.forEach((row2, key) => {
        if (!map1.has(key)) {
          actions.push({ action: '住祝 注专转', key, data: row2 });
        }
      });

      let html = "";
      if (actions.length === 0) {
        html += "<p>锔  砖转砖 砖专砖 住驻  拽</p>";
      } else {
        html += `<table><tr><th>${comparisonKey}</th><th>驻注</th></tr>`;
        actions.forEach(a => {
          html += `<tr class="action-row">
            <td>${a.key}</td>
            <td>${a.action}</td>
          </tr>`;
        });
        html += "</table>";
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>

</body>
</html>
