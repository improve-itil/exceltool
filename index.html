<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>השוואת קבצי Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h2>🔍 השוואת קבצי Excel</h2>

  <label>קובץ ראשון: <input type="file" id="file1" /></label><br><br>
  <label>קובץ שני: <input type="file" id="file2" /></label><br><br>

  <button onclick="compareExcels()">בדיקה</button>

  <div id="result"></div>

  <script>
    async function readExcel(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });
          resolve(json);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function compareExcels() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];

      if (!file1 || !file2) {
        alert("יש לבחור שני קבצים!");
        return;
      }

      const data1 = await readExcel(file1);
      const data2 = await readExcel(file2);

      const diffs = [];

      data1.forEach((row1, i) => {
        const row2 = data2[i];
        if (!row2) {
          diffs.push({ index: i + 1, type: "חסרה שורה בקובץ 2", row1, row2: {} });
        } else {
          Object.keys(row1).forEach(key => {
            if (row1[key] !== row2[key]) {
              diffs.push({
                index: i + 1,
                column: key,
                value1: row1[key],
                value2: row2[key],
              });
            }
          });
        }
      });

      // תצוגה
      let html = "<table><tr><th>שורה</th><th>עמודה</th><th>קובץ 1</th><th>קובץ 2</th></tr>";
      if (diffs.length === 0) {
        html = "<p>✔️ אין הבדלים בין הקבצים</p>";
      } else {
        diffs.forEach(diff => {
          html += `<tr>
            <td>${diff.index}</td>
            <td>${diff.column || "-"}</td>
            <td>${diff.value1 || JSON.stringify(diff.row1)}</td>
            <td>${diff.value2 || JSON.stringify(diff.row2)}</td>
          </tr>`;
        });
        html += "</table>";
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>

</body>
</html>
